<div class="container full">
  <div class="py-5 text-center">
    <i class="bi bi-cart icon-display text-center"></i>
  </div>
  <h1 class="text-center fw-bold fs-1">My Shop App</h1>
  <div *ngIf="message" class="my-2 alert alert-danger" role="alert">
    {{message}}
  </div>
  <div class="container v-align d-grid gap-4">
    <div class="container full">
      <form [formGroup]="form">
        <div class="py-3 form-group">
          <label class="py-2" for="email">Correo</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
            placeholder="Ingresa Correo " formControlName="email" ngDefaultControl>
        </div>
        <div class="py-1 form-group">
          <label class="py-2" for="password">Contrase√±a</label>
          <input type="password" class="form-control" id="password" placeholder="Ingresa tu Password"
          formControlName="password" ngDefaultControl>
        </div>
        <button type="submit" class="my-3 btn btn-primary" (click)="handleForm(form.value)">Iniciar Session</button>
      </form>
      <div class="my-2 left-start">
        <p class="left-start">No tienes cuenta? <span routerLink="/registrar" class="blue-500">Registrate aqui</span>
        </p>
      </div>
    </div>
  </div>
</div>
